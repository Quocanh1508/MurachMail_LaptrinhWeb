<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Murach's Java Servlets and JSP</title>
    <link rel="stylesheet" href="styles/main.css" type="text/css">
</head>

<body>
    <div class="container">
        <header>
            <img class="logo" src="./images/murachlogo.jpg" alt="logo_murach">
        </header>

        <h1>Survey</h1>
        <p>If you have a moment, we'd appreciate it if you would fill out this survey.</p>

        <h2>Your information:</h2>

        <form action="emailList" method="post">
            <input type="hidden" name="action" value="add">

            <div class="form-group">
                <label>First Name</label>
                <input type="text" name="firstName" required>
            </div>
            
            <div class="form-group">
                <label>Last Name</label>
                <input type="text" name="lastName" required>
            </div>

            <div class="form-group">
                <label>Email</label>
                <input type="email" name="email" required>
            </div>

            <div class="form-group">
                <label>Date of Birth</label>
                <input type="date" name="dob">
            </div>

            <h2>How did you hear about us?</h2>
            <div class="radio-group">
                <input type="radio" name="hear" value="search" id="search" checked>
                <label for="search">Search engine</label>

                <input type="radio" name="hear" value="word" id="word">
                <label for="word">Word of mouth</label>

                <input type="radio" name="hear" value="social" id="social">
                <label for="social">Social Media</label>

                <input type="radio" name="hear" value="other" id="other">
                <label for="other">Other</label>
            </div>

            <h2>Would you like to receive announcements about new CDs and special offers?</h2>
            <div class="checkbox-group">
                <input type="checkbox" name="offers" id="offers">
                <label for="offers" class="checkbox-label">YES, I'd like that.</label>

                <input type="checkbox" name="emailOK" id="emailOK">
                <label for="emailOK" class="checkbox-label">YES, please send me email announcements.</label>
            </div>

            <h2>Contact Preference</h2>
            <div class="form-group">
                <select name="contact">
                    <option value="email">Email or postal mail</option>
                    <option value="emailOnly">Email only</option>
                    <option value="postalOnly">Postal mail only</option>
                </select>
            </div>

            <input type="submit" value="Submit" id="submit">
        </form>
    </div>
</body>

</html>
